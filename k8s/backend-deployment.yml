apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: AKIA3CMCCNX5R3Z765XN.dkr.ecr.eu-central-1.amazonaws.com/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: <your-rds-connection-string>
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP

