apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      nodeSelector:
        nodegroup: custom-node-group
      containers:
        - name: backend
          image: 761018871291.dkr.ecr.eu-central-1.amazonaws.com/backend:latest
          ports:
            - containerPort: 8000
